<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>SelectCheckBoxMenu</title>
		
		<h:outputStylesheet>
			body {
				 font-size:14px;	
			}
			
			h3{
				margin:0;
				padding: 5px 0 5px 0;
				font-family: Arial;
				color: #8f8f8f;
			}
		</h:outputStylesheet>
		
	</h:head>
		
	<h:body>
		<div style="background-color:#ddd;padding: 0 0 0 14px;">
			<h3>CHECK-BOX-MENU - 1</h3>
		</div>
		<p:spacer height="1px;"/>
			<h:form id="frm">
				<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
			    <p:panelGrid id="grid" columns="2" cellpadding="5">
			    	<p:outputLabel for="nome" value="Nome:" />
			    	<p:inputText id="nome" value="#{checkbox1Bean.name}" required="true"/>
			    	
			        <p:outputLabel value="City:"/>
			        <p:selectCheckboxMenu id="menu" 
		                              	widgetVar="wvCheckBox"
		        						value="#{checkbox1Bean.selectedCities}" 
	       								label="ALL"
		                              	updateLabel="true" 
	                            		filter="true" 
	                            		filterMatchMode="startsWith" 
		                              	style="width: 193px; white-space: nowrap;" 
		                              	converter="cityConverter">
		                <p:ajax event="toggleSelect" update="menu" ignoreAutoUpdate="true" oncomplete="PF('wvCheckBox').show()" process="@this"/>
			            <p:ajax event="change" update="menu" oncomplete="PF('wvCheckBox').show()" ignoreAutoUpdate="true"/>
			            <f:selectItems value="#{checkbox1Bean.cities}" var="citie"  
			            				itemLabel=" #{citie.nome}" itemValue="#{citie}"/>
			        </p:selectCheckboxMenu>
					<p:outputLabel/>
			    	<p:commandButton value="Salvar" action ="#{checkbox1Bean.save()}" update="messages frm"/> 
			    </p:panelGrid>
			</h:form>
	</h:body>
</html>
