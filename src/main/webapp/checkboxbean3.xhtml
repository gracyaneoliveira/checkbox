<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>SelectCheckBoxMenu</title>
		
		<h:outputStylesheet>
			body {
				 font-size:14px;	
			}
			
			h3{
				margin:0;
				padding: 5px 0 5px 0;
				font-family: Arial;
				color: #8f8f8f;
			}
			
			label.ui-selectcheckboxmenu-label.ui-corner-all{
				text-overflow: ellipsis;
			    overflow: hidden;
			    white-space: nowrap;
			}
		</h:outputStylesheet>
		
	</h:head>
		
	<h:body>
		<div style="background-color:#ddd;padding: 0 0 0 14px;">
			<h3>CHECK-BOX-MENU - 3</h3>
		</div>
		<p:spacer height="1px;"/>
			<h:form id="frm">
				<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
			    <p:panelGrid id="grid" columns="2" cellpadding="5">
			    	<p:outputLabel for="nome" value="Nome:" />
			    	<p:inputText id="nome" value="#{checkbox3Bean.name}" required="true"/>
			    	
			        <p:outputLabel value="City:"/>
			        <p:selectCheckboxMenu id="menu" 
		                              	widgetVar="wvCheckBoxMenu"
		        						value="#{checkbox3Bean.selectedCities}" 
	       								label="#{not empty checkbox3Bean.cityLabel?checkbox3Bean.cityLabel:'ALL'}"
	                            		filter="true" 
	                            		filterMatchMode="startsWith" 
		                              	style="width: 193px;" 
		                              	converter="cityConverter">
			            <f:selectItems value="#{checkbox3Bean.cities}" var="citie"  
			            				itemLabel="#{citie.nome}" itemValue="#{citie}"/>
           				<p:ajax event="toggleSelect" oncomplete="PF('wvCheckBoxMenu').show()" listener="#{checkbox3Bean.populateLabel}" update="menu" ignoreAutoUpdate="true"/>
          				<p:ajax oncomplete="PF('wvCheckBoxMenu').show()" listener="#{checkbox3Bean.populateLabel}" update="menu" ignoreAutoUpdate="true"/>
			        </p:selectCheckboxMenu>
					<p:outputLabel/>
			    	<p:commandButton value="Salvar" action ="#{checkbox3Bean.save()}" update="messages frm"/> 
			    </p:panelGrid>
			</h:form>
	</h:body>
</html>
